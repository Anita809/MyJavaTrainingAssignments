		function resetvalidationForm() {
			
			var ee = document.getElementById("em2").value;
			var op = document.getElementById("ps1").value;
			var newp = document.getElementById("np").value;
			var cnp = document.getElementById("np2").value;
			
			if(ee == "") {
				
				document.getElementById("s1").innerHTML='email cannot be blank';
				
				return false;
			}
			
			if(op == "") {
			
				document.getElementById("s2").innerHTML='password cannot be blank';
				
				return false;
			}
			if(newp == "") {
				
				document.getElementById("s3").innerHTML='new password cannot be blank';
				
				return false;
			}
			if(newp!= cnp) {
				document.getElementById("s4").innerHTML='new password not matching';
				
				return false;
			}
			
		     return true;
		}
